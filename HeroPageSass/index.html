<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Hero Page</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="#" class="navbar_logo"><i class="fas fa-leaf "></i> TeaArt</a>
        <div class="navbar_bars"><i class="fas fa-bars"></i></div>
        <div class="navbar_menu">
            <a href="#" class="navbar_menu_links">Home</a>
            <a href="#" class="navbar_menu_links">Products</a>
            <a href="#" class="navbar_menu_links">Club</a>
            <a href="#" class="navbar_menu_links" id="button">Contact</a>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero_container">
            <div class="hero_container_left">
                <h1>Art <span class="span_style">of</span> Tea</h1>
                <h2>Join the club and show your Fabulous Arts</h2>
                <p>Sign up now to join</p>
                <button class="hero_container_btn">
                    <a href="#">Sign Up</a>
                </button>

            </div>
            <div class="hero_container_right">
                <img src="images/HeroArt.svg" alt="image" class="hero_container_img">
            </div>
        </div>
    </div>
</body>
</html>
